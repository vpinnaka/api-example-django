        <h1>Welcome Dr. {{ doctor.first_name }} {{ doctor.last_name }}</h1>
    </div>
    <div class="row h-100 justify-content-center align-items-center">

        <div class="row">
            <div class="p-5">
                <a href="{% url 'appointments' %}" class="btn btn-primary btn-circle btn-xl">
